<div class="container">
  <app-header>
    <strong class="username">{{ username$ | async }}</strong>
    <app-button [buttonText]="'Logout'" [type]="'button'" (click)="logout()"></app-button>
  </app-header>

  <div class="wrapper">
    <app-course-list
      (delete)="openRemoveModal($event)"
      (edit)="openEditForm($event)"
      (show)="showCourse($event)"
      [courses]="allCourses"
      [isEdit]="isAdmin$ | async"
      >
    </app-course-list>

    <app-info
      [isInfo]="!allCourses.length"
      [title]="'Your list is empty'"
      [text]="'Please use the button \'Add new course\' to add your first course'"
    >
      <app-button [buttonText]="'Add new course'" [type]="'button'" (click)="addCourse()" routerLink="/courses/edit/:id"></app-button>
    </app-info>
</div>

</div>

<router-outlet></router-outlet>

<app-modal
  [modalOpen]="isConfirmModalOpen"
  (confirm)="confirmRemoveCourse($event)"
  [title]="'Confirm request please'"
  [message]="modalMessage"
>
</app-modal>
