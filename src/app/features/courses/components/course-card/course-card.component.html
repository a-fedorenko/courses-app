<div class="course_card">
  <div class="content_left">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
  </div>
  <div class="content_right">
    <ul>
      <li class="word_wrap"><strong>Autors:</strong> {{ authors }}</li>
      <li><strong>Duration:</strong> {{ duration | duration }}</li>
      <li><strong>Created:</strong> {{ creationDate | creationDate }}</li>
    </ul>
    <ng-content></ng-content>
  </div>
</div>
